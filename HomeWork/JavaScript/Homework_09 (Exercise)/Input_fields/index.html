<body>

    <p> 
        Create two input fields attach a function to the focus event. <br/>
        When the focus event occurs (display a message regarding the text field)<br/>
        and on focus out hide the text<br/>
    </p>
   
    <div id="container">

        <label for="first_name" hidden>First name:</label>
        <input type="text" name="text" id="first_name"/>
        <br/>  <br/> 
        <label for="second_name" hidden>Second name:</label>
        <input type="text" name="text" id="second_name"/>
    </div>


<script src="inputFields.js"></script>
