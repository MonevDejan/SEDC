<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Такси страна</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--styles -->
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="wrapper">
            <header>
                <div class="tel"><span>Јавете се:</span> 111-111-111</div>
                <div class="social">
                    <a href="https://www.facebook.com/" target="_blank" title="Facebook page">
                        <img src="./Images/facebook.png" alt="Facebook_sign" /></a>
                    <a href="https://twitter.com/" target="_blank" title="Twitter page">
                        <img src="./Images/twitter.png" alt="Twitter_sign" /></a>
                    <a href="https://monevdejan.github.io/SEDC/HomeWork/My_projects_(exercise)/Dice_game/index.html"
                        target="_blank" title="Dice game">
                        <img src="./Images/gaming.png" alt="game_controler_sign" />
                    </a>
                </div>
            </header>

            <div class="sidebar">
                <div class="order-form">
                    <div class="order-form-head">
                        <h1>Повикајте такси</h1>
                    </div>
                    <div class="taxi-line"></div>

                    <!-- Contact Form -->
                    <form role="form" class="ajax-form">
                        <div class="inp"><input type="text" class="required" name="name" id="name"
                                placeholder="Name..." /></div>
                        <div class="inp"><input type="text" class="required" name="tel" id="tel"
                                placeholder="Telephone..." /></div>
                        <div class="inp"><input type="text" class="required" name="email" id="email"
                                placeholder="Email..." /></div>
                        <div class="inp"><input type="text" class="required" name="time" id="time"
                                placeholder="Time..." /></div>
                        <div class="inp"><input type="text" class="required" name="street" id="street"
                                placeholder="Street..." /></div>
                        <div class="inp"><textarea class="required" name="note" id="note"
                                placeholder="Message..."></textarea></div>
                        <button type="submit"></button>
                        <div class="spacer"></div>
                    </form>
                </div>

                <div class="address-box">
                    <img src="./Images/icon.png" class="icon" alt="" />
                    <div class="text">
                        <span>Такси компани</span><br />
                        Улица, број,<br />
                        2460 Валандово<br />
                        Македонија
                    </div>
                </div>
            </div>
            <div class="character">
                <img src="./Images/taxi-driver.png" class="taxi-driver" alt="taxi_driver_image" />
            </div>

            <div class="spacer"></div>

            <footer>
                <p><strong>Такси страна</strong> &copy; All Rights Reserved. Developed by <a
                        href="https://monevdejan.github.io/SEDC/" target="_blank" title="CV page">Дејан Монев</a></p>
            </footer>
        </div>
    </div>

</body>

</html>
