<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="functions.js"></script>

    <title>Document</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Star Wars Application</a>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" id='goHome' href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" id='getPeople' href="#">People</a>
                <a class="nav-item nav-link" id='getPlanets' href="#">Planets</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row pt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <button id="search" class="btn btn-default ">Search</button>
            </div>
        </div>

        <div class="row pt-4">
            <img class="logo  display-none" src="./assets/spinner3.gif" alt="rotating_gears" style="width:400px; height:300px" id="gears">

            <table id="table1" class="table table-striped table-hover display-none">
                <thead>
                    <th id="name" scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Birth Year</th>
                    <th id="height" scope="col">Height</th>
                    <th scope="col">Mass</th>
                </thead>
                <tbody id="bodyPeople"></tbody>
            </table>
            <button id="morePeoplesResults" class="display-none moreResults"> Show more results </button>

            <table id="table2" class="table table-striped table-hover display-none">
                <thead>
                    <th>Name</th>
                    <th>Diameter</th>
                    <th>Climate</th>
                    <th>Terrain</th>
                    <th>Rotation Period</th>
                    <th>Population</th>
                </thead>
                <tbody id="bodyPlanets"></tbody>
            </table>
            <button id="morePlanetResults" class="display-none moreResults"> Show more results </button>

            <img class="logo" src="./assets/star_wars_logo.png" alt="star_wars_logo" id="logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
